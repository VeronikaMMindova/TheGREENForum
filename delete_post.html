{% extends 'base.html' %}
{% block title %}Delete new post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
   <h1>Delete blog post</h1><br>
    <h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Delete Post!</button>
    </form>
</div>
{% else %}
    <h2>You can't delete until you are logged in!!</h2>
{% endif %}
{% endblock %}
