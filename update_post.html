{% extends 'base.html' %}
{% block title %}Edit blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Edit blog post</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-info">Update</button>
        </form>
    </div>
{% else %}
    <h2>You can't modify without profile</h2>
{% endif %}
{% endblock %}
