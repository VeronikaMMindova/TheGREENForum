{% extends 'base.html' %}
{% block title %}Add new post!{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add blog post</h1>
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p}}<button class="btn btn-outline-success">Post</button>
    </form>
</div>
{% else %}
<h2>You're not logged in</h2>
{% endif %}


{% endblock %}
